{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load humanize %}
{% block scripts %}
    
    <!--script src="{% static 'posts/detail.js' %}" defer></script-->
    
{% endblock scripts %}

{% block title %} Categoy{% endblock title %}

{% block content %}
    <H1>Edit <b>"{{category}}"</b> Category</H1>
    <a id="back-btn" class="btn btn-success">back</a>
    <form method="POST" enctype="multipart/form-data" action=".">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary mt-3">save category</button>
    </form>

    <script>
        const backBtn   = document.getElementById('back-btn');
        backBtn.addEventListener('click', ()=>{
            history.back();
            
        })
    </script>
{% endblock content %}
